<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon POP!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Nabla&display=swap');
    </style>    
</head>
<body>
    <div class="game-container">
        <h1 class="nabla-font">Balloon POP!</h1>
        <div class="game-info">
            <div id="timer" class="bungee-tint-regular">Time: 20s</div>
            <div id="score" class="bungee-tint-regular">Score: 0</div>
        </div>
        <div id="tileContainer"></div>
        <button id="newGame">New Game</button>
        <div id="gameOver" class="hidden">
            <h2>Game Over!</h2>
            <p id="finalScore"></p>
        </div>
    </div>

    <script src="tilegen.js"></script>
    <script src="game.js"></script>
</body>
</html>
